<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dron API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-3"><i class="bi bi-command"></i> Dron navigator</h1>

      <form action="\add-item" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Unesi korisnika:</label>
          <input
            type="text"
            required
            class="form-control"
            name="username"
            id="username"
          />
        </div>

        <div class="mb-3">
          <label for="dron" class="form-label">Unesi naziv drona:</label>
          <input
            type="text"
            required
            class="form-control"
            name="dron"
            id="dron"
          />
        </div>

        <div class="mb-3">
          <label for="skup" class="form-label">Unesi novi skup:</label>
          <input
            type="text"
            required
            class="form-control"
            name="skup"
            id="skup"
          />
        </div>

        <div>
          <button type="submit" class="btn btn-primary">Sacuvaj</button>
          <button type="reset" class="btn btn-outline-secondary">Obrisi</button>
        </div>
      </form>

      <hr />

      <h2 class="mb-3">Sadr≈æaj baze:</h2>

      <div class="card mb-3">
        <h6 class="card-title">Korisnici:</h6>
        <div class="card-body">
          <form action="/delete-korisnik" method="post">
            <select name="korisnik_id" class="form-select mb-3">
              {% for x in messageKorisnik %}
              <option value="{{ x.id }}">{{ x.username }}</option>
              {% endfor %}
            </select>
            <button type="submit" class="btn btn-danger">
              Obrisi Korisnika
            </button>
          </form>
        </div>
      </div>

      <div class="card mb-3">
        <h6 class="card-title">Dronovi:</h6>
        <div class="card-body">
          <form action="/delete-dron" method="post">
            <select name="dron_id" class="form-select mb-3">
              {% for x in messageDronovi %}
              <option value="{{ x.id }}">{{ x.dron }}</option>
              {% endfor %}
            </select>
            <button type="submit" class="btn btn-danger">Obrisi Dron</button>
          </form>
        </div>
      </div>

      <div class="card mb-3">
        <h6 class="card-title">Skupovi:</h6>
        <div class="card-body">
          <form action="/delete-skup" method="post">
            <select name="skup_id" class="form-select mb-3">
              {% for x in messageSkupovi %}
              <option value="{{ x.id }}">{{ x.skup }}</option>
              {% endfor %}
            </select>
            <button type="submit" class="btn btn-danger">Obrisi Skup</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
